
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>MindLens | Spatial Emotional Intelligence & Clinical Care</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="MindLens | Spatial Emotional Intelligence">
    <meta name="description" content="Experience your mind in 3D. Professional mental wellness with clinical screening, verified counselors, and AI-driven spatial insights.">
    <meta name="theme-color" content="#4a61ad">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mindlens.health/">
    <meta property="og:title" content="MindLens | Spatial Emotional Intelligence">
    <meta property="og:description" content="Immersive mental wellness powered by clinical expertise and Gemini AI.">
    <meta property="og:image" content="https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&q=80&w=1200">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'calm-blue': '#4a61ad', 
              'soft-lavender': '#7188d6',
              'brand-accent': '#ccd5f8',
              'glass-white': 'rgba(255, 255, 255, 0.7)',
              'deep-space': '#0f172a',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-slow': 'float 10s ease-in-out infinite',
              'mesh': 'mesh 15s ease infinite',
              'pulse-soft': 'pulse-soft 4s ease-in-out infinite',
              'ping-slow': 'ping 3s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                '50%': { transform: 'translateY(-30px) rotate(2deg)' },
              },
              mesh: {
                '0%, 100%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
              },
              'pulse-soft': {
                '0%, 100%': { opacity: '0.4' },
                '50%': { opacity: '0.7' },
              },
              'scale-up': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            },
            backgroundImage: {
              'mesh-gradient': 'linear-gradient(-45deg, #f0f4ff, #e0e7ff, #f5f3ff, #ffffff)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        scroll-behavior: smooth;
        background-color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .card-3d {
        transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .gradient-text {
        background: linear-gradient(135deg, #4a61ad 0%, #7188d6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bg-mesh {
        background-size: 400% 400%;
        animation: mesh 15s ease infinite;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      @media (max-width: 640px) {
        .custom-scrollbar::-webkit-scrollbar {
          width: 0px;
        }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
